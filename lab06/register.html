<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Register</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-brand">Laboratorio 6</div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="store.html" class="nav-link">Store</a>
          </li>
          <li class="nav-item">
            <a href="register.html" class="nav-link active">Register</a>
          </li>
        </ul>
      </nav>
      <p>Presiona la tecla (t) para cambiar tipografía.</p>
    </header>
    <main>
      <div class="form-container">
        <form id="submit-form">
          <h3 class="form-title">Registrate</h3>
          <div class="tooltip">
            <input
              type="email"
              class="form-input"
              placeholder="Email"
              id="email"
              required
            />
            <span class="tooltiptext">Ingresa tu email</span>
          </div>

          <div class="tooltip">
            <input
              type="text"
              class="form-input"
              placeholder="Contraseña"
              id="password"
              required
            />
            <span class="tooltiptext">Ingresa tu contraseña</span>
          </div>
          <div class="tooltip">
            <input
              type="text"
              class="form-input"
              placeholder="Confirmar Contraseña"
              id="confirm-password"
              required
            />
            <span class="tooltiptext">Confirma la contraseña ingresada</span>
          </div>
          <input type="submit" class="form-submit-btn" />
        </form>
      </div>
    </main>
    <footer class="navbar">
      <div class="copyright">
        © 2024 Copyright:
        <a class="text-body" href="https://github.com/Angeltrek"
          >Angel Mauricio Ramírez Herrera</a
        >
      </div>
    </footer>
    <script src="js/register.js"></script>
  </body>
</html>
